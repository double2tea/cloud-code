# Zeabur 部署配置
name: cloud-code
type: docker

# 构建配置
build:
  dockerfile: Dockerfile
  context: .

# 端口配置
port: 2633

# 环境变量配置
env:
  NODE_ENV: production
  PORT: 2633

# 资源配置
resources:
  memory: 1024Mi
  cpu: 500m

# 健康检查
healthcheck:
  path: /
  port: 2633
  initial_delay: 30
  timeout: 10

# 持久化存储
volumes:
  - name: workspace
    mount: /root/s3/workspace
    size: 5Gi